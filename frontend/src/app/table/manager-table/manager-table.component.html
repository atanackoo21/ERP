<div style="margin-top: 10pt;" class="mat-elevation-z8 data-table mx-auto">
    <div class="h1-div">
      <h1 class="status-title"><strong> Edit manager </strong></h1>
    </div>
    <div>
      <form class="form-inline my-3 my-lg-0" style="display: flex;
      flex-wrap: nowrap;">
        <button id="add-button" style="outline:none; color: white; border: 2pt;" 
        mat-raised-button  (click) = "onButtonClick(1,null,null,null,null,null,null, null, null)"> Add <i class="fa fa-plus-circle"></i></button>
        <mat-form-field style="width: 50%; margin-left: 40%;color: white;"> 
          <mat-label class="mat-label-search"><strong>Search</strong></mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
      </form>
    <table mat-table matSort aria-label="Elements" [dataSource] = "listData">
      <ng-container matColumnDef="manager_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.manager_id}}</td>
      </ng-container>

      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
        <td mat-cell *matCellDef="let row">{{row.user.user_id}}</td>
      </ng-container>

      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
        <td mat-cell *matCellDef="let row">{{row.user.first_name}}</td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
        <td mat-cell *matCellDef="let row">{{row.user.last_name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.user.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
        <td mat-cell *matCellDef="let row">{{row.user.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>password</th>
        <td mat-cell *matCellDef="let row">{{row.user.password}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>role</th>
        <td mat-cell *matCellDef="let row">{{row.user.role}}</td>
      </ng-container>
  
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
  
        <button id= "edit-button" style="background-color: whitesmoke; outline:none;" mat-icon-button color="primary" 
        (click) = "onButtonClick(2,row.manager_id, row.user.user_id, row.user.first_name, row.user.last_name,
         row.user.email, row.user.password, row.user.phone, row.user.role)"> <i class="fa fa-edit"></i></button>

        <button style="background-color: white; outline:none;" mat-icon-button color="warn"  
        (click) = "onButtonClick(3,row.manager_id, row.user.user_id, row.user.first_name, row.user.last_name,
        row.user.email, row.user.password, row.user.phone, row.user.role)"> <i class="fa fa-remove"></i></button> 
          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  
    <mat-paginator class= "paginator" #paginator
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[1, 3, 5]">
    </mat-paginator>
  </div>
  </div>
