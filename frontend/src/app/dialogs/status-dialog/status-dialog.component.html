<div class="fields-container container">
    <h1 *ngIf="flag === 1">Add status</h1>
    <h1 *ngIf="flag === 2">Edit status</h1>
    <h1 *ngIf="flag === 3">Are you sure?</h1>

    <form class="form-mat" [ngClass] = "{'mat-input-wrapper-delete': (flag===3)}">
        <div class="form"> 
            <div class="col-md-12 mb-3" *ngIf = "flag === 2" >
                <mat-form-field appearance="fill" class="mat-input-wrapper" color="accent">
                    <mat-label>ID</mat-label>
                    <input type="text" required matInput [formControl] = "status_id" [(ngModel)] ="data.status_id">
                </mat-form-field>
            </div>
            <div class="col-md-12 mb-4">
                <mat-form-field appearance="fill" class="mat-input-wrapper" color="accent">
                    <mat-label>Status name</mat-label>
                    <input type="text" required matInput [formControl] = "status_name"  [(ngModel)]="data.status_name"  *ngIf = "flag === 2" >
                    <input type="text" required matInput [formControl] = "status_name"   *ngIf = "flag === 1" >
                </mat-form-field>
            </div>
            <div class="col-md-12 mb-4">
                <mat-form-field appearance="fill" class="mat-input-wrapper" color="accent">
                    <mat-label>Description</mat-label>
                    <input type="text" matInput required [formControl] = "description"  [(ngModel)]="data.description"  *ngIf = "flag === 2" >
                    <input type="text" required matInput [formControl] = "description"   *ngIf = "flag === 1" >
                </mat-form-field>
            </div>
        </div>
        <div class="form" *ngIf="flag == 3">
            <mat-form-field class="delete-form">
                <strong>
                    Are you sure?
                </strong>
            </mat-form-field>
        </div>
        
    </form>
        <mat-dialog-actions>
            <button  class= "buttons" mat-raised-button color="accent" mat-dialog-close mat-dialog-close="false">Cancel</button>

            <button *ngIf="flag === 3" class= "buttons" 
            mat-raised-button color="primary" 
            mat-dialog-close mat-dialog-close="true" 
            (click)="onDelete()"
            > Delete </button>

            <button *ngIf="flag === 2" class= "buttons" 
            mat-raised-button color="primary" 
            mat-dialog-close mat-dialog-close="true" 
            (click)="onEdit()"
            [disabled]="status_id.invalid || status_name.invalid || description.invalid"> Edit </button>

            <button *ngIf="flag === 1" class= "buttons" 
            mat-raised-button color="primary" 
            mat-dialog-close mat-dialog-close="true" 
            (click)="onAdd()"
            [disabled]="status_name.invalid || description.invalid"> Add </button>

        </mat-dialog-actions>
</div>
